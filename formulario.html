<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do ponto de coleta</title>

    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>


<body>

    <div id="page-create-point">

        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a> 
        </header>

        <main>
            
            <form action="">
                    <h1>Cadastro do ponto de coleta</h1>

                    <fieldset> <!--Serve como uma div para agrupar -->
                        <legend> <!--Serve como uma div mais semântica-->
                            <h2>Dados da entidade</h2>
                        </legend>

                        <div class="field">

                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name">
                        
                        </div>

                        <div class="group-endereco-numero">
                            <div class="field endereco-w">
                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco">
                            </div>
                            
                            <div>
                                <label for="numero">Número</label>
                                <input type="number" name="numero">
                            </div>

                        </div>

                        <div class="group-cidade-estado">
                            <div class="field cidade-w">
                                <label for="estado">Estado</label>
                                <select name="estado" id="">
                                    <option value="estado">Selecione o estado</option>
                                </select>
                                
                            </div>
                            
                            <div class="field cidade-w">
                                <label for="cidade-w">Cidade</label>
                                <select name="cidade" id="" disabled>
                                    <option value="cidade"> Selecione a cidade</option>
                                </select>
                            </div>  
                        </div>

                    </fieldset>

                    <fieldset>
                        <legend>
                            <h2>Dados da entidade</h2>

                        </legend>

                    </fieldset>
                    
                    <button type="submit">Cadastro do ponto de coleta</button>
            </form>
        </main>

    </div>
    
</body>

</html>
