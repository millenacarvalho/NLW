<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do ponto de coleta</title>

    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/responsive.css">
</head>


    <body>

        <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="#">
                    <span></span>
                    Voltar para home
                </a> 
            </header>
                
            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                    <fieldset> <!--Serve como uma div para agrupar -->
                        <legend> <!--Serve como uma div mais semântica-->
                            <h2>Dados da entidade</h2>
                        </legend>

                        <div class="field">

                            <label for="name">Nome da entidade</label>
                                <input type="text" name="name" required>
                            
                        </div>

                        <div class="group-endereco-numero">

                            <div class="field">

                                <label for="endereco">Endereço</label>
                                <input type="text" name="endereco" required>

                            </div>
                                
                            <div class="field numero">

                                <label for="numero">Número/Complemento</label>
                                <input type="text" name="numero" required>

                            </div>

                        </div>

                        <div class="group-cidade-estado">

                            <div class="field">

                                <label for="estado">Estado</label>
                                <select name="UF" required>
                                    <option value="estado">Selecione o estado</option>
                                </select>

                                <input type="hidden" name="estado" > <!--Esconder a id no estado no link-->
                                    
                            </div>
                                
                            <div class="field cidade">

                                <label for="cidade">Cidade</label>

                                <select name="cidade" disabled required>
                                    <option value="cidade"> Selecione a cidade</option>
                                </select>
                                
                            </div>  
                        </div>

                        </fieldset>

                        <fieldset>
                            <legend>
                                <h2>Itens de coleta</h2>

                            </legend>

                            <div class="items-grid">
                                <li data-id="1">
                                    <img src="/assets/lampadas.svg" alt="Lâmpadas">
                                    <span>Lâmpadas</span>
                                </li>

                                <li data-id="2">
                                    <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                                    <span>Pilhas e Baterias</span>
                                </li>

                                <li data-id="3">
                                    <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                                    <span>Papéis e Papelão</span>
                                </li>

                                <li data-id="4">
                                    <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                                    <span>Resíduos Eletrônicos</span>
                                </li>

                                <li data-id="5">
                                    <img src="/assets/organicos.svg" alt="">
                                    <span>Resíduos Orgânicos</span>
                                </li>

                                <li data-id="6">
                                    <img src="/assets/oleo.svg" alt="">
                                    <span>Óleo de Cozinha</span>
                                </li>


                            </div>

                            <input type="hidden" name="items">

                        </fieldset>
                        
                        <button type="submit">Cadastrar ponto de coleta</button>
            </form>
            

        </div>
       <script src="/scripts/create-point.js"></script>
    </body>

</html>
